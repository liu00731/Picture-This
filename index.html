<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
    <!-- Display "Square" when width is greater than or equal to 960px -->
    <!-- The largest min-width must be placed at the top. -->
      <source
        srcset="images/museum_square_480.jpg 1x,
                images/museum_square_960.jpg 2x,
                images/museum_square_1440.jpg 3x"
        media="(min-width: 960px)">

    <!-- For screens smaller than 960px, display Landscape mode. -->
      <source
        srcset="images/museum_landscape_320.jpg 1x,
                images/museum_landscape_640.jpg 2x,
                images/museum_landscape_960.jpg 3x"
        media="(min-width: 0px)">

      <img
        src="images/museum_landscape_480.jpg" alt="museum">
    </picture>
  </header>
</body>

</html>
